<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/form.css">
  <title>Registro de Zapatillas</title>
</head>
<body>
  <div class="container">
    <h1>Registro de Zapatillas</h1>
    
    <form action="/usuario" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="preferencia">Que tipo de zapatillas te gustan?:</label>
      <select id="preferencia" name="preferencia">
        <option value="deportivas">Deportivas</option>
        <option value="casuales">Casuales</option>
        <option value="extravagantes">Extravagantes</option>

      </select>
        <label for="p">Que quiere hacer?:</label>
        <select id="pr" name="pr">
          <option value="vendedor">Vender</option>
          <option value="comprador">Comprar</option>
  
      </select>

   

      <button type="submit">Registrarse</button>
      
    </form>
    <a href="/"  class="volver-button"><button>Volver</button></a>
  </div>
</body>
</html>
